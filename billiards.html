

<html>
  
  <head>
    <title>Billiards</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="graphics.css">
    
    <script type="text/javascript" src="common/MV.js"></script>
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>

    <script id="billiardball-vert" type="x-shader/x-vertex">
      attribute vec3 vertexPosition;
      attribute vec2 vertexUV;
      attribute vec3 vertexNormal;
      
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      
      varying highp vec2 uv;
      varying vec3 normal;
      
      void main(void) {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(vertexPosition, 1.0);
        uv = vertexUV;
        normal = vertexNormal;
      }
    </script>
    <script id="billiardball-frag" type="x-shader/x-fragment">
      precision mediump float;

      varying highp vec2 uv;  // FIXME: rename this to textureCoord
      varying vec3 normal;

      uniform sampler2D textureSampler;

      void main(void) {
//        gl_FragColor = vec4(uv, normal.x, 1.0);
//        gl_FragColor = vec4(uv.s, uv.t, 0.0, 1.0);
        gl_FragColor = texture2D(textureSampler, vec2(uv.s, -1.0 * uv.t));
      }
    </script>

    <!------------------------------------------------------------>
    <!-- This is the file you will modify -->
    <!------------------------------------------------------------>
    <script type="text/javascript" src="billiards.js"></script>
  </head>
  
  <body>
    <canvas id="gl-canvas" style="border: none;" width="1000" height="500"></canvas>
  </body>
  
</html>
